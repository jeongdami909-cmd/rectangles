<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows - Stable Archive</title>
    <style>
        :root {
            --indigo: #3f51b5;
            --glass: rgba(255, 255, 255, 0.1);
            --btn-gray: rgba(120, 120, 120, 0.35);
        }

        body {
            margin: 0; padding: 0;
            background-color: #0a0a0f;
            font-family: 'Pretendard', sans-serif;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* üåÜ Î∞∞Í≤Ω Î†àÏù¥Ïñ¥ */
        .building-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0.6; z-index: -2;
        }

        /* üåë ÌïòÎã® ÏÑ§Ï†ï (Safari Ìò∏ÌôòÏÑ± Ï∂îÍ∞Ä) */
        .bg-admin {
            position: fixed; bottom: 20px; right: 20px;
            z-index: 1000; display: flex; gap: 5px;
        }
        .bg-admin label, .bg-admin button {
            cursor: pointer; background: var(--btn-gray);
            color: rgba(255, 255, 255, 0.7); font-size: 10px;
            padding: 6px 12px; border-radius: 2px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px); /* Safari Ìò∏Ìôò */
            border: none; outline: none;
        }

        /* ü™ü 2Ïó¥ ÏßÄÍ∑∏Ïû¨Í∑∏ Í∑∏Î¶¨Îìú */
        .facade-grid {
            display: grid;
            grid-template-columns: repeat(2, 40px);
            gap: 80px 180px;
            padding: 100px 20px; z-index: 10;
        }
        .glass-board:nth-child(even) { transform: translateY(40px); }

        .glass-board {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Safari ÎåÄÏùë */
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 1px; height: 40px; width: 40px;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative; cursor: pointer;
        }

        .glass-board.expanded {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) !important;
            width: 400px; height: 650px;
            background: rgba(255, 255, 255, 0.98);
            z-index: 2000; cursor: default;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        /* üîò Î≤ÑÌäº Í∑∏Î£π */
        .btn-group {
            position: absolute; top: 15px; right: 15px;
            display: none; gap: 6px; z-index: 2100;
        }
        .glass-board.expanded .btn-group { display: flex; }

        .mini-btn {
            background: var(--btn-gray); border: none;
            color: #fff; font-size: 10px;
            padding: 5px 10px; border-radius: 2px; cursor: pointer;
        }

        .photo-space { width: 100%; height: 100%; background: rgba(0,0,0,0.05); overflow: hidden; position: relative; }
        .glass-board.expanded .photo-space { height: 260px; cursor: pointer; }
        .photo-space img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .text-space { padding: 30px; display: none; text-align: left; }
        .glass-board.expanded .text-space { display: block; }
        .text-space h3 { margin: 0 0 15px 0; color: var(--indigo); outline: none; font-size: 1.3em; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .text-space p { font-size: 15px; line-height: 1.8; color: #333; outline: none; white-space: pre-wrap; max-height: 250px; overflow-y: auto; }

        .add-row { margin-bottom: 100px; z-index: 10; }
        .add-btn {
            background: var(--btn-gray); border: none; color: #fff;
            padding: 8px 30px; border-radius: 2px; cursor: pointer; font-size: 11px;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; z-index: 1500;
        }
        .overlay.active { display: block; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="building-bg" id="bgLayer"></div>
<div class="overlay" id="overlay"></div>

<div class="bg-admin">
    <label for="bgUpload">PHOTO +</label>
    <button onclick="fixBg()">SAVE BG</button>
    <input type="file" id="bgUpload" accept="image/*">
</div>

<div class="facade-grid" id="mainGrid"></div>

<div class="add-row">
    <button class="add-btn" onclick="addPair()">+ ADD SET („ÖÅ „ÖÅ)</button>
</div>

<script>
    const grid = document.getElementById('mainGrid');
    const bgLayer = document.getElementById('bgLayer');
    const overlay = document.getElementById('overlay');

    // Î∞∞Í≤Ω Î°úÎìú
    const savedBg = localStorage.getItem('win-bg-fixed');
    if (savedBg) bgLayer.style.backgroundImage = `url(${savedBg})`;

    document.getElementById('bgUpload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => { bgLayer.style.backgroundImage = `url(${ev.target.result})`; };
            reader.readAsDataURL(file);
        }
    });

    function fixBg() {
        const bgImg = bgLayer.style.backgroundImage;
        if (bgImg && bgImg !== 'none') {
            const url = bgImg.replace(/^url\(["']?/, '').replace(/["']?\)$/, '');
            try {
                localStorage.setItem('win-bg-fixed', url);
                alert('Î∞∞Í≤Ω ÏÇ¨ÏßÑÏù¥ Í≥†Ï†ïÎêòÏóàÏäµÎãàÎã§.');
            } catch(e) { alert('Ïö©Îüâ Ï¥àÍ≥ºÎ°ú Î∞∞Í≤ΩÏùÑ Ï†ÄÏû•Ìï† Ïàò ÏóÜÏäµÎãàÎã§.'); }
        }
    }

    // ID Î¶¨Ïä§Ìä∏ Í¥ÄÎ¶¨
    let boardList = JSON.parse(localStorage.getItem('win-board-list')) || [1, 2, 3, 4, 5, 6, 7, 8];
    let nextId = parseInt(localStorage.getItem('win-next-id')) || 9;

    function render() {
        grid.innerHTML = '';
        boardList.forEach(id => createBoard(id));
    }

    function createBoard(id) {
        const board = document.createElement('div');
        board.className = 'glass-board';
        board.id = `board-${id}`;
        
        const saved = JSON.parse(localStorage.getItem(`win-data-${id}`)) || 
                     { title: `Windows ${id}`, text: 'Ïó¨Í∏∞Ïóê ÏãúÎ•º Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî.', img: '' };

        board.innerHTML = `
            <div class="btn-group">
                <button class="mini-btn" onclick="saveData(${id}, event)">Í≥†Ï†ï</button>
                <button class="mini-btn" onclick="editContent(${id}, event)">ÏàòÏ†ï</button>
                <button class="mini-btn" onclick="deleteBoard(${id}, event)">ÏÇ≠Ï†ú</button>
            </div>
            <input type="file" id="file-${id}" accept="image/*">
            <div class="photo-space" onclick="triggerPhoto(${id}, event)">
                <img src="${saved.img}" id="img-${id}" style="${saved.img ? 'display:block' : 'display:none'}">
            </div>
            <div class="text-space" onclick="event.stopPropagation()">
                <h3 contenteditable="true" id="title-${id}">${saved.title}</h3>
                <p contenteditable="true" id="text-${id}">${saved.text}</p>
            </div>
        `;

        // Îã®Ïùº ÌôïÏû• Î°úÏßÅ
        board.addEventListener('click', function(e) {
            if (e.target.closest('.btn-group')) return; //
            
            const opened = document.querySelector('.glass-board.expanded');
            if (opened && opened !== this) {
                // Ïù¥Ï†Ñ Ï∞Ω ÏûêÎèô Ï†ÄÏû• ÌõÑ Îã´Í∏∞
                const prevId = opened.id.replace('board-','');
                saveData(prevId, null, true);
                opened.classList.remove('expanded');
            }

            if (!this.classList.contains('expanded')) {
                this.classList.add('expanded');
                overlay.classList.add('active');
            }
        });

        grid.appendChild(board);

        document.getElementById(`file-${id}`).addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = document.getElementById(`img-${id}`);
                    img.src = ev.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    }

    function triggerPhoto(id, e) {
        if (document.getElementById(`board-${id}`).classList.contains('expanded')) {
            e.stopPropagation();
            document.getElementById(`file-${id}`).click();
        }
    }

    // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• (ÏûêÎèô Ï†ÄÏû• Î™®Îìú Ï∂îÍ∞Ä)
    function saveData(id, e, isAuto = false) {
        if (e) e.stopPropagation();
        const imgEl = document.getElementById(`img-${id}`);
        const title = document.getElementById(`title-${id}`).innerText;
        const text = document.getElementById(`text-${id}`).innerText;
        const img = imgEl.src && imgEl.src.startsWith('data:') ? imgEl.src : '';

        try {
            localStorage.setItem(`win-data-${id}`, JSON.stringify({ title, text, img }));
            if (!isAuto) alert('ÎÇ¥Ïö©Ïù¥ Í≥†Ï†ïÎêòÏóàÏäµÎãàÎã§.');
        } catch(err) {
            if (!isAuto) alert('Ïö©ÎüâÏù¥ Î∂ÄÏ°±ÌïòÏó¨ Ï†ÄÏû•Ìï† Ïàò ÏóÜÏäµÎãàÎã§. ÏÇ¨ÏßÑ ÌÅ¨Í∏∞Î•º Ï§ÑÏó¨Ï£ºÏÑ∏Ïöî.');
        }
    }

    function editContent(id, e) {
        e.stopPropagation();
        document.getElementById(`title-${id}`).focus();
    }

    function deleteBoard(id, e) {
        e.stopPropagation();
        if(confirm('Ïù¥ Í≤åÏãúÌåêÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
            localStorage.removeItem(`win-data-${id}`);
            const board = document.getElementById(`board-${id}`);
            if (board) board.remove();
            boardList = boardList.filter(item => item !== id);
            localStorage.setItem('win-board-list', JSON.stringify(boardList));
            overlay.classList.remove('active');
        }
    }

    function addPair() {
        const id1 = nextId++;
        const id2 = nextId++;
        boardList.push(id1, id2);
        localStorage.setItem('win-board-list', JSON.stringify(boardList));
        localStorage.setItem('win-next-id', nextId);
        createBoard(id1);
        createBoard(id2);
    }

    // ESC Î∞è Overlay ÌÅ¥Î¶≠ Ïãú ÏûêÎèô Ï†ÄÏû• ÌõÑ Îã´Í∏∞
    function closeAll() {
        const expanded = document.querySelector('.glass-board.expanded');
        if (expanded) {
            const id = expanded.id.replace('board-','');
            saveData(id, null, true); // ÏûêÎèô Ï†ÄÏû•
            expanded.classList.remove('expanded');
        }
        overlay.classList.remove('active');
    }

    document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeAll(); });
    overlay.onclick = closeAll;

    render();
</script>
</body>
</html>
