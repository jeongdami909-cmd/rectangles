<!DOCTYPE html>

<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>Window Stories - Mobile Message Board</title>
<!-- Tailwind CSS v3 CDN -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'window-amber': 'rgba(255, 191, 105, 0.15)',
            'window-pink': 'rgba(255, 138, 174, 0.15)',
            'window-teal': 'rgba(100, 223, 223, 0.15)',
            'glass-dark': 'rgba(0, 0, 0, 0.4)',
          }
        }
      }
    }
  </script>
<style data-purpose="custom-layout">body {
    background-color: #1a1a1a;
    overflow-x: hidden
    }
/* Background Image container to simulate the building facade */
#building-facade {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuB5eKo2avVWVccjY6DeDPtY7hZkI6yTbIyeLpFE1ZG6MlfCJWO-0IKX2Vj70Pe72RY1t3gFyGdi5azghPFZ1-Ik-TFJ7faw_UgXeLxE3wobseSaAy_LwT4NhQkjYY1BQfKJfX5mMoO4Ex5xrYR5YD7hGkWs7uu3nFn252GPkIGlTyv-RHk5F3drVd5j6-ohNnVsn2-HcrIJ-RM96vKNrfylh1XymuiRTTXN13zcfX_sJvIYfRbasHDpat6CxQ-hAwUqtwCZRtbvC7U);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height: 100vh;
    width: 100%
    }
/* Overlay to dim the background slightly for better readability */
.facade-overlay {
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6));
    min-height: 100vh;
    width: 100%
    }
/* Text stroke/shadow for readability on complex backgrounds */
.elegant-text {
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    font-family: "Noto Sans KR", sans-serif
    }
/* Custom scrollbar for a cleaner mobile look */
::-webkit-scrollbar {
    width: 0
    }</style>
</head>
<body class="text-white">
<!-- BEGIN: MainContainer -->
<main class="relative" id="building-facade">
<div class="facade-overlay flex flex-col">
<!-- BEGIN: Header -->
<header class="sticky top-0 z-50 p-6 flex justify-between items-center bg-transparent backdrop-blur-md border-b border-white/10" data-purpose="app-header">
<h1 class="text-xl font-light tracking-widest uppercase elegant-text">Windows</h1>
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-white/10 backdrop-blur-sm border border-white/20">
<svg class="h-5 w-5" fill="none" stroke="currentColor" viewbox="24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 4v16m8-8H4" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
</svg>
</button>
</header>
<!-- END: Header -->
<!-- BEGIN: MessageBoardGrid -->
<!-- This grid aligns with the architectural structure of the background image -->
<section class="grid grid-cols-2 gap-4 p-4 flex-grow overflow-y-auto pt-8 pb-24" data-purpose="story-grid">
<!-- Window Item 1: Text -->
<article class="h-64 rounded-sm border border-white/10 backdrop-blur-[2px] bg-window-amber p-4 flex flex-col justify-end transition-transform active:scale-95" data-purpose="message-window">
<p class="elegant-text text-sm font-light leading-relaxed">
            오늘 밤, 창밖으로 보이는 도시의 불빛들이 나에게 말을 건네는 것 같아요.
          </p>
<div class="mt-4 flex items-center text-[10px] opacity-60">
<span>2 hours ago</span>
</div>
</article>
<!-- Window Item 2: Image (Simulated) -->
<article class="h-64 rounded-sm border border-white/10 backdrop-blur-[2px] bg-window-pink overflow-hidden relative group" data-purpose="image-window">
<img alt="Artistic Photo" class="w-full h-full object-cover opacity-60" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAJdslW-DgweW7jbMgfo3gbU_obZW_lTHUDCnaJnNytCsCB6dRxh-u6eVcNQ1n805PT-V_ct6fD5X56NuJwqKfP-Wc7X3X_cZYXEzP9fE-nP2SqXHP2Xq0uXU9_oAb7zWXmSSO0VXnw__3qBH5gTQ_ooplkfyii0NGO1TNfWc99dKj2Hj89AA3fOldM6-kWNWpOaZZH0qNCO3RaR8lODb0YbkIf3gL8J55mSOvD-GQOC8s1f5BdDYwuKUFFjCpIWlUQI-neDX-l5Y4"/>
<div class="absolute bottom-0 left-0 p-4 w-full bg-gradient-to-t from-black/60 to-transparent">
<p class="elegant-text text-xs italic">비 내리는 서울</p>
</div>
</article>
<!-- Window Item 3: Short Text -->
<article class="h-64 rounded-sm border border-white/10 backdrop-blur-[2px] bg-window-teal p-4 flex items-center justify-center text-center" data-purpose="message-window">
<p class="elegant-text text-lg font-extralight tracking-tighter">
            누구에게나<br/>말하지 못한<br/>비밀이 있다.
          </p>
</article>
<!-- Window Item 4: Dark Window -->
<article class="h-64 rounded-sm border border-white/5 bg-glass-dark/40 p-4 flex flex-col justify-between" data-purpose="message-window">
<div class="w-2 h-2 rounded-full bg-red-500/50 animate-pulse"></div>
<p class="elegant-text text-xs opacity-40">
            정적만이 흐르는 이 방에서...
          </p>
</article>
<!-- Window Item 5: Large Text -->
<article class="h-64 rounded-sm border border-white/10 backdrop-blur-[2px] bg-window-amber p-4 flex flex-col justify-between" data-purpose="message-window">
<div class="text-amber-200/50">
<svg class="h-6 w-6" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M14.017 21L14.017 18C14.017 16.8954 13.1216 16 12.017 16L9.01701 16C7.91244 16 7.01701 16.8954 7.01701 18L7.01701 21"></path>
</svg>
</div>
<p class="elegant-text text-sm font-light">
            따뜻한 차 한 잔과 함께하는 시간. 당신의 창문은 어떤 색인가요?
          </p>
</article>
<!-- Window Item 6: Blurred Silhouette effect -->
<article class="h-64 rounded-sm border border-white/10 backdrop-blur-[4px] bg-window-pink flex items-center justify-center p-4" data-purpose="message-window">
<div class="w-24 h-40 bg-black/30 rounded-full blur-xl absolute"></div>
<p class="elegant-text text-sm relative z-10 text-center">
            꿈을 꾸는 사람들을 위한<br/>작은 공간
          </p>
</article>
</section>
<!-- END: MessageBoardGrid -->
<!-- BEGIN: BottomNavigation -->
<nav class="fixed bottom-0 left-0 right-0 h-20 bg-black/60 backdrop-blur-xl border-t border-white/5 flex items-center justify-around px-8" data-purpose="main-nav">
<button class="text-white/40 hover:text-white transition-colors">
<svg class="h-6 w-6" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
</svg>
</button>
<button class="text-white/40 hover:text-white transition-colors">
<svg class="h-6 w-6" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
</svg>
</button>
<button class="text-white/40 hover:text-white transition-colors">
<svg class="h-6 w-6" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
</svg>
</button>
</nav>
<!-- END: BottomNavigation -->
</div>
</main>
<!-- END: MainContainer -->
<script data-purpose="interaction-logic">
    // Simple script to simulate window interaction
    document.querySelectorAll('[data-purpose="message-window"], [data-purpose="image-window"]').forEach(window => {
      window.addEventListener('click', () => {
        // Optional interaction logic like opening a detail view
        console.log('Window story clicked');
      });
    });
  </script>
</body></html>
